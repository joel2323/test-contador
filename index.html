    // Funciones Firebase
    async function backupSaleToFirebase(sale) {
      try {
        await db.collection('ventas').add({
          ...sale,
          backupTimestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("Venta respaldada en Firebase");
      } catch (error) {
        console.error("Error al respaldar venta:", error);
        showToast('Error al respaldar venta', 'error');
      }
    }

    async function getSalesFromFirebase(store = 'all', startDate, endDate) {
      try {
        let query = db.collection('ventas')
          .where('timestamp', '>=', startDate.toISOString())
          .where('timestamp', '<=', endDate.toISOString());
        
        if (store !== 'all') {
          query = query.where('store', '==', store);
        }
        
        const snapshot = await query.get();
        return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      } catch (error) {
        console.error("Error al obtener ventas:", error);
        
        // Manejo específico de error de índice
        if (error.code === 'failed-precondition') {
          const match = error.message.match(/https:\/\/console\.firebase\.google\.com[^ ]+/);
          const indexLink = match ? match[0] : '';
          
          // Mostrar mensaje con enlace al índice
          showToast(
            'Error: Requiere crear un índice en Firebase. Ver consola para el enlace.',
            'error'
          );
          
          // Registrar en consola para depuración
          console.error("Enlace para crear el índice:", indexLink);
          
          // Devolver datos vacíos para continuar
          return [];
        } else {
          showToast('Error al obtener ventas: ' + error.message, 'error');
          return [];
        }
      }
    }

    // Almacenamiento local
    function getLocalStorageData() {

    function saveLocalStorageData() {

    function initializeStoreData(store) {
      if (!salesData[store]) {
        salesData[store] = {
          sales: [],
          stats: {
            todaySales: 0,
            todayItems: 0,
            paymentMethods: {}
          }
        };
      }
    }
    
    function updateStoreStats(store, items, payment) {
      initializeStoreData(store);
      
      // Actualizar estadísticas
      salesData[store].stats.todaySales++;
      salesData[store].stats.todayItems += items.reduce((sum, item) => sum + item.quantity, 0);
      
      // Actualizar métodos de pago
      if (salesData[store].stats.paymentMethods[payment]) {
        salesData[store].stats.paymentMethods[payment]++;
      } else {
        salesData[store].stats.paymentMethods[payment] = 1;
      }
      
      saveLocalStorageData();
    }
    
    function getStoreStats(store) {
      initializeStoreData(store);
      const stats = salesData[store].stats;
      
      // Obtener fecha actual en formato YYYY-MM-DD
      const today = new Date().toISOString().split('T')[0];
      
      // Reiniciar estadísticas si es un nuevo día
      if (!stats.lastUpdated || stats.lastUpdated !== today) {
        stats.todaySales = 0;
        stats.todayItems = 0;
        stats.paymentMethods = {};
        stats.lastUpdated = today;
        saveLocalStorageData();
      }
      
      return stats;
    }

    function updateAnalyticsStats(store = null) {
      let stats = null;
      
      // Si no se especifica tienda, determinar según el modo
      if (store === null) {
        if (isMasterUser) {
          // En modo admin, usar el valor del filtro
          store = analyticsStoreFilter.value;
        } else {
          // En modo usuario, usar la tienda actual
          store = currentStore;
        }
      }
      
      // Obtener estadísticas
      if (isMasterUser && store === 'all') {
        // Combinar estadísticas de todas las tiendas
        stats = combineAllStoreStats();
      } else {
        // Obtener estadísticas de una tienda específica
        stats = getStoreStats(store);
      }
      
      // Actualizar la UI
      analyticsTodaySales.textContent = stats.todaySales;
      analyticsTodayItems.textContent = stats.todayItems;
      
      // Métodos de pago
      const paymentCount = Object.keys(stats.paymentMethods).length;
      analyticsPaymentMethods.textContent = paymentCount;
      
      // Método de pago principal
      if (paymentCount > 0) {
        let maxPayment = '';
        let maxCount = 0;
        let total = 0;
        
        for (const [payment, count] of Object.entries(stats.paymentMethods)) {
          total += count;
          if (count > maxCount) {
            maxCount = count;
            maxPayment = payment;
          }
        }
        
        const paymentPercent = Math.round((maxCount / total) * 100);
        analyticsMainPayment.textContent = maxPayment;
        analyticsMainPaymentPercent.textContent = `${paymentPercent}%`;
        
        // Actualizar detalles de métodos de pago
        paymentMethodsDetails.innerHTML = '';
        for (const [payment, count] of Object.entries(stats.paymentMethods)) {
          const percent = Math.round((count / total) * 100);
          const paymentElement = document.createElement('div');
          paymentElement.className = 'payment-method-item';
          
          // Determinar el icono según el método de pago
          let paymentIconClass = 'fas fa-money-bill';
          let iconColorClass = 'payment-movil-icon';
          
          if (payment === 'S.Movil') {
            paymentIconClass = 'fas fa-mobile-alt';
            iconColorClass = 'payment-movil-icon';
          } else if (payment === 'S.Enlinea') {
            paymentIconClass = 'fas fa-globe';
            iconColorClass = 'payment-enlinea-icon';
          } else if (payment === 'Tarjeta') {
            paymentIconClass = 'fas fa-credit-card';
            iconColorClass = 'payment-tarjeta-icon';
          } else if (payment === 'Efectivo') {
            paymentIconClass = 'fas fa-money-bill-wave';
            iconColorClass = 'payment-efectivo-icon';
          } else if (payment === 'Cobro dividido') {
            paymentIconClass = 'fas fa-divide';
            iconColorClass = 'payment-dividido-icon';
          }
          
          paymentElement.innerHTML = `
            <div class="payment-method-name">
              <div class="payment-icon ${iconColorClass}">
                <i class="${paymentIconClass} text-xs"></i>
              </div>
              ${payment}
            </div>
            <div class="payment-method-count">
              <span>${count} ventas</span>
              <span class="payment-method-percent">${percent}%</span>
            </div>
          `;
          paymentMethodsDetails.appendChild(paymentElement);
        }
      } else {
        analyticsMainPayment.textContent = '-';
        analyticsMainPaymentPercent.textContent = '0%';
        paymentMethodsDetails.innerHTML = '<p class="text-gray-500 text-center py-4">No hay datos de métodos de pago</p>';
      }
    }
    
    function combineAllStoreStats() {
      const combined = {
        todaySales: 0,
        todayItems: 0,
        paymentMethods: {}
      };
      
      // Recorrer todas las tiendas
      for (const store in salesData) {
        const storeStats = getStoreStats(store);
        combined.todaySales += storeStats.todaySales;
        combined.todayItems += storeStats.todayItems;
        
        // Combinar métodos de pago
        for (const [payment, count] of Object.entries(storeStats.paymentMethods)) {
          if (combined.paymentMethods[payment]) {
            combined.paymentMethods[payment] += count;
          } else {
            combined.paymentMethods[payment] = count;
          }
        }
      }
      
      return combined;
    }

      } else if (type === 'p') {

        payment = paymentSelectP.value;

        showToast(`Agregue artículos a la sección ${type === 'normal' ? 'Normal' : (type === 'p' ? '(P)' : '(V)')} primero`, 'error');
        return;

    function saveEditedSale() {
      const saleId = parseInt(editSaleId.value);
      const store = editSaleStore.value;
      if (!saleId || !store) return;
      
      // Buscar la venta
      const storeData = salesData[store];
      if (!storeData) return;
      
      const saleIndex = storeData.sales.findIndex(s => s.id === saleId);
      if (saleIndex === -1) return;
      
      const saleToEdit = storeData.sales[saleIndex];
      const originalSale = JSON.parse(JSON.stringify(saleToEdit)); // Copia profunda
      
      // Actualizar artículos
      saleToEdit.items = [];
      
      document.querySelectorAll('.edit-item-row').forEach(row => {
        const category = row.querySelector('.edit-item-category').value;
        const quantity = parseInt(row.querySelector('.edit-item-quantity').value) || 1;
        
        if (category) {
          saleToEdit.items.push({ category, quantity });
        }
      });
      
      // Actualizar otros campos
      saleToEdit.payment = editPayment.value;
      saleToEdit.manualTime = editManualTime.value || null;
      
      // Verificar si la venta es de hoy
      const today = new Date().toISOString().split('T')[0];
      const saleDate = new Date(saleToEdit.timestamp).toISOString().split('T')[0];
      
      if (saleDate === today) {
        // Actualizar estadísticas
        const stats = salesData[store].stats;
        
        // Restar la venta original (con protección para valores negativos)
        stats.todayItems = Math.max(0, stats.todayItems - originalSale.items.reduce((sum, item) => sum + item.quantity, 0));
        if (stats.paymentMethods[originalSale.payment]) {
          stats.paymentMethods[originalSale.payment]--;
          if (stats.paymentMethods[originalSale.payment] <= 0) {
            delete stats.paymentMethods[originalSale.payment];
          }
        }
        
        // Sumar la venta editada
        stats.todayItems += saleToEdit.items.reduce((sum, item) => sum + item.quantity, 0);
        if (stats.paymentMethods[saleToEdit.payment]) {
          stats.paymentMethods[saleToEdit.payment]++;
        } else {
          stats.paymentMethods[saleToEdit.payment] = 1;
        }
      }
      
      // Guardar cambios
      saveLocalStorageData();
      
      // Actualizar UI
      loadSales();
      loadLastSale();
      
      // Cerrar modal
      editSaleModal.classList.remove('show');
      
      showToast('Venta actualizada exitosamente', 'success');
    }

    function exportToExcel() {
  const today = new Date().toISOString().split('T')[0];
  const salesToday = salesData[currentStore]?.sales.filter(sale => {
    const saleDate = new Date(sale.timestamp).toISOString().split('T')[0];
    return saleDate === today;
  }) || [];

  if (salesToday.length === 0) {
    showToast('No hay ventas para exportar hoy', 'warning');
    return;
  }

  // Definir columnas requeridas
  const columns = [
    'Fecha', 
    'Hora', 
    'Ubicación', 
    'Método de Pago',
    // Categorías Liquidacion
    'Artículos ',
    'Bisutería ',
    'Zapato ',
    'Prenda ',
    'B.Eco ',
    // Categorías Premium
    'Artículos (P)',
    'Bisutería (P)',
    'Zapato (P)',
    'Prenda (P)',
    // Categorías VIP
    'Artículos (V)',
    'Bisutería (V)',
    'Zapato (V)',
    'Prenda (V)'
  ];

  // Crear matriz de datos
  const data = [columns];

  salesToday.forEach(sale => {
    const date = new Date(sale.timestamp);
    const fecha = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
    const hora = sale.manualTime || `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
    
    // Inicializar fila con valores predeterminados
    const row = new Array(columns.length).fill(0);
    
    // Asignar valores fijos
    row[0] = fecha;         // Fecha
    row[1] = hora;          // Hora
    row[2] = sale.store;    // Ubicación
    row[3] = sale.payment;  // Método de Pago

    // Procesar items de la venta
    sale.items.forEach(item => {
      const colIndex = columns.indexOf(item.category);
      if (colIndex !== -1) {
        row[colIndex] = (row[colIndex] || 0) + item.quantity;
      }
    });

    data.push(row);
  });

  // Crear libro de trabajo
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(data);
  
  // Ajustar anchos de columna
  const colWidths = columns.map(() => ({ wch: 20 }));
  ws['!cols'] = colWidths;

  XLSX.utils.book_append_sheet(wb, ws, `Ventas_${currentStore}`);
  XLSX.writeFile(wb, `Ventas_${currentStore}_${today}.xlsx`);
}
    
    async function exportAllStores() {
      const startDate = new Date(adminStartDate.value);
      const endDate = new Date(adminEndDate.value);
      endDate.setDate(endDate.getDate() + 1); // Incluir todo el día final

      // Obtener todas las ventas de Firebase en el rango
      try {
        exportStatus.classList.remove('hidden');
        exportMessage.textContent = 'Exportando...';

        const firebaseSales = await getSalesFromFirebase('all', startDate, endDate);

        if (firebaseSales.length === 0) {
          showToast('No hay ventas para exportar', 'warning');
          exportStatus.classList.add('hidden');
          return;
        }

        // Agrupar por tienda
        const salesByStore = {};
        firebaseSales.forEach(sale => {
          if (!salesByStore[sale.store]) {
            salesByStore[sale.store] = [];
          }
          salesByStore[sale.store].push(sale);
        });

        // Crear un archivo ZIP
        const zip = new JSZip();

        for (const [store, sales] of Object.entries(salesByStore)) {
          const wb = XLSX.utils.book_new();
          const data = [
            ['Fecha', 'Hora', 'Categoría', 'Cantidad', 'Método de Pago', 'Tipo', 'Usuario']
          ];

          sales.forEach(sale => {
            const date = new Date(sale.timestamp);
            const saleDate = `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`;
            let saleTime = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
            if (sale.manualTime) {
              saleTime = sale.manualTime;
            }

            sale.items.forEach(item => {
              data.push([
                saleDate,
                saleTime,
                item.category,
                item.quantity,
                sale.payment,
                sale.type === 'normal' ? 'Normal' : (sale.type === 'p' ? '(P)' : '(V)'),
                sale.userDisplayName || sale.user
              ]);
            });
          });

          const ws = XLSX.utils.aoa_to_sheet(data);
          XLSX.utils.book_append_sheet(wb, ws, `Ventas_${store}`);
          const excelBuffer = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
          zip.file(`Ventas_${store}.xlsx`, excelBuffer);
        }

        // Generar el archivo ZIP
        zip.generateAsync({ type: 'blob' }).then((content) => {
          saveAs(content, `Ventas_Todas_Tiendas_${adminStartDate.value}_a_${adminEndDate.value}.zip`);
          exportStatus.classList.add('hidden');

      } catch (error) {
        console.error("Error exportando:", error);
        exportStatus.classList.add('hidden');
        showToast('Error al exportar: ' + error.message, 'error');
      }
    }

        showToast('Tienda eliminada exitosamente', 'success');

    // FUNCIÓN MODIFICADA PARA CREAR USUARIOS AUTOMÁTICAMENTE
    async function validateUserAndStore(user, selectedStore) {
      try {
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          currentUserDoc = userData;
          
          if (!userData.stores.includes(selectedStore) && userData.role !== 'admin') {
            auth.signOut();
            showToast('No tiene acceso a esta tienda', 'error');
            return;
          }
          
          if (userData.role !== 'admin') {
            if (activeSessions[selectedStore] && activeSessions[selectedStore].length >= 2) {
              auth.signOut();
              showToast('Límite de usuarios alcanzado para esta tienda', 'error');
              return;
            }
          }
          
          currentUserData = user;
          currentStore = selectedStore;
          isMasterUser = userData.role === 'admin';
          saveSession(user, selectedStore, userData.displayName);
          showMainContent();
        } else {
          // CREAR NUEVO USUARIO AUTOMÁTICAMENTE SI NO EXISTE
          const newUser = {
            email: user.email,
            displayName: user.displayName || user.email.split('@')[0],
            stores: [selectedStore],
            role: 'user',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          };
          
          await db.collection('users').doc(user.uid).set(newUser);
          
          currentUserData = user;
          currentStore = selectedStore;
          isMasterUser = false;
          saveSession(user, selectedStore, newUser.displayName);
          showMainContent();
          showToast('Usuario registrado exitosamente', 'success');
        }
      } catch (error) {
        console.error("Error obteniendo/creando usuario:", error);
        showToast('Error al verificar usuario: ' + error.message, 'error');
        auth.signOut();
      }
    }

        loadSales();
      });
      
      // Sincronizar con Firebase
      syncFirebaseBtn.addEventListener('click', syncAllSalesToFirebase);
      
      // Panel de administración
      adminPanelBtn.addEventListener('click', () => {
        adminModal.classList.add('show');
        loadAllUsers(); // Cargar usuarios
        loadOnlineUsers(); // Cargar usuarios conectados
      });

      // Cerrar modal admin
      closeAdminModal.addEventListener('click', () => {
        adminModal.classList.remove('show');
      });
      
      // Aplicar filtros en admin
      adminApplyFilter.addEventListener('click', loadAdminSales);
      adminClearFilter.addEventListener('click', () => {
        adminStartDate.value = today;
        adminEndDate.value = today;
        adminStoreFilter.value = 'all';
        loadAdminSales();
      });
      
      // Exportar todas las ventas desde Firebase (por tienda)
      adminExportAll.addEventListener('click', exportAllStores);
      
      // Exportar todas las ventas en un solo archivo
      adminExportAllInOne.addEventListener('click', exportAllInOneExcel);
      
      // Cerrar modal de edición
      closeEditModal.addEventListener('click', () => {
        editSaleModal.classList.remove('show');
      });
      
      // Eventos para cambiar cantidad en categorías normales
      decreaseQtyNormalBtn.addEventListener('click', () => {
        const current = parseInt(quantityInputNormal.value) || 1;
        if (current > 1) {
          quantityInputNormal.value = current - 1;
        }
      });
      
      increaseQtyNormalBtn.addEventListener('click', () => {
        const current = parseInt(quantityInputNormal.value) || 1;
        quantityInputNormal.value = current + 1;
      });
      
      // Eventos para cambiar cantidad en categorías P
      decreaseQtyPBtn.addEventListener('click', () => {
        const current = parseInt(quantityInputP.value) || 1;
        if (current > 1) {
          quantityInputP.value = current - 1;
        }
      });
      
      increaseQtyPBtn.addEventListener('click', () => {
        const current = parseInt(quantityInputP.value) || 1;
        quantityInputP.value = current + 1;
      });
      
      // Eventos para cambiar cantidad en categorías VIP
      decreaseQtyVBtn.addEventListener('click', () => {
        const current = parseInt(quantityInputV.value) || 1;
        if (current > 1) {
          quantityInputV.value = current - 1;
        }
      });
      
      increaseQtyVBtn.addEventListener('click', () => {
        const current = parseInt(quantityInputV.value) || 1;
        quantityInputV.value = current + 1;
      });
      
      // Agregar ítem en edición
      addEditItemBtn.addEventListener('click', () => {
        const itemElement = document.createElement('div');
        itemElement.className = 'edit-item-row';
        itemElement.innerHTML = `
          <select class="p-2 border border-gray-300 rounded-lg flex-1 edit-item-category">
            <option value="Articulos">Artículos</option>
            <option value="Articulos (P)">Artículos (P)</option>
            <option value="Articulos (V)">Artículos (V)</option>
            <option value="Bisuteria">Bisutería</option>
            <option value="Bisuteria (P)">Bisutería (P)</option>
            <option value="Bisuteria (V)">Bisutería (V)</option>
            <option value="Zapato">Zapato</option>
            <option value="Zapato (P)">Zapato (P)</option>
            <option value="Zapato (V)">Zapato (V)</option>
            <option value="Prenda">Prenda</option>
            <option value="Prenda (P)">Prenda (P)</option>
            <option value="Prenda (V)">Prenda (V)</option>
            <option value="B.Eco">B.Eco</option>
          </select>
          <input type="number" min="1" value="1" class="w-20 p-2 border border-gray-300 rounded-lg edit-item-quantity">
          <button class="remove-edit-item bg-red-100 text-red-600 p-2 rounded-lg">
            <i class="fas fa-trash"></i>
          </button>
        `;
        editItemsContainer.appendChild(itemElement);
        
        // Agregar evento de eliminación
        itemElement.querySelector('.remove-edit-item').addEventListener('click', () => {
          itemElement.remove();
        });
      });
      
      // Guardar edición
      saveEditBtn.addEventListener('click', saveEditedSale);
      
      // Eliminar venta
      deleteSaleBtn.addEventListener('click', deleteSale);
      
      // Analytics
      analyticsBtn.addEventListener('click', () => {
        analyticsModal.classList.add('show');
        updateAnalyticsStats();
      });
      
      closeAnalyticsModal.addEventListener('click', () => {
        analyticsModal.classList.remove('show');
      });
      
      // Cambio en el filtro de tienda en analytics
      analyticsStoreFilter.addEventListener('change', () => {
        updateAnalyticsStats();
      });
      
      // Inicializar lista de ventas
      updateSaleItemsDisplay();
      
      // Eventos para reiniciar temporizador de inactividad
      const events = ['mousemove', 'keydown', 'click', 'scroll'];
      events.forEach(event => {
        document.addEventListener(event, resetInactivityTimer);
      });
    });
  })();
  </script>
</body>
</html>
